service: cloud-functions-research

provider:
  name: google
  runtime: nodejs
  project: ninth-potion-161615
  # the path to the credentials file needs to be absolute
  credentials: keyfile.json
  timeout: 240s

plugins:
  - serverless-google-cloudfunctions

# needs more granular excluding in production as only the serverless provider npm
# package should be excluded (and not the whole node_modules directory)
package:
  exclude:
    - node_modules/**
    - .gitignore
    - package.json
    - .git/**

functions:
  hello_128:
    handler: hello_128
    memorySize: 128
    events:
      - http: path
  hello_256:
    handler: hello_256
    memorySize: 256
    events:
      - http: path
  hello_512:
    handler: hello_512
    memorySize: 512
    events:
      - http: path
  hello_1024:
    handler: hello_1024
    memorySize: 1024
    events:
      - http: path
  hello_2048:
    handler: hello_2048
    memorySize: 2048
    events:
      - http: path

